<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>名前とフリガナの表示</title>
    <style>
        .name-container {
            font-family: 'メイリオ', Meiryo, sans-serif;
            line-height: 1.5;
            margin: 20px;
        }
        .ruby-text {
            font-size: 0.8em; /* フリガナを少し小さくする */
            color: #666; /* フリガナの色を少し薄くする */
            display: block; /* フリガナを別の行に表示 */
        }
        .main-name {
            font-size: 1.2em; /* 名前を少し大きくする */
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="name-container">
        <span class="ruby-text">ナルセ　ノゾム</span>
        <span class="main-name">成瀬　望</span>
    </div>
</body>
</html>
